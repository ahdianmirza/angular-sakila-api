<div mat-dialog-title class="title">{{ inputData.title }}</div>

<form [formGroup]="actorForm" (ngSubmit)="onFormSubmit()">
  <div mat-dialog-content class="content">
    <mat-form-field appearance="outline">
      <mat-label>First Name</mat-label>
      <input matInput type="text" placeholder="Ex. Ahdian" formControlName="first_name">
    </mat-form-field>
  
    <mat-form-field appearance="outline">
      <mat-label>Last Name</mat-label>
      <input matInput type="text" placeholder="Ex. Mirza" formControlName="last_name">
    </mat-form-field>
  
    <mat-form-field appearance="outline">
      <mat-label>Last Update</mat-label>
      <input matInput [matDatepicker]="picker" formControlName="last_update">
      <mat-hint>MM/DD/YYYY</mat-hint>
      <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
  </div>
  
  <div mat-dialog-actions class="action">
    <button mat-raised-button color="primary" type="submit">{{ data.editData ? 'Update' : 'Save' }}</button>
    <button mat-raised-button mat-dialog-close type="button">Cancel</button>
  </div>
</form>
